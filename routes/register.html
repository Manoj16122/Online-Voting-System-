<!DOCTYPE html>
<html>
<head>
	<title>Online Voting system - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <style>
        #address{
            width: 24%;
        }

        #imagepart{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 25%;
            
        }

        #role{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 25%;   
            
        }

        #role select{
            border-radius: 5px;
            padding: 10px;
        }

    </style>
    <center>
    <div id="headersection">
        <h1>Online voting system</h1>
    </div>
    <hr>
    <div id="bodysection">
    <h2>Registration</h2>
	<form action="../api/register.php" method="POST" enctype="multipart/form-data">
		<input type="text" name="name" placeholder="Enter Name">
		<input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
		<input type="password" name="password" placeholder="Password">
		<input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
		<input id="address" type="text" name="address" placeholder="Address"><br><br>
        
        <div id="imagepart">
            Upload Image: <input type="file" name="photo">
        </div>	
        <br>
        <div id="role">
            Select your role: <select name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
        
		<br>
		<button 
        style=" padding: 5px;
                font-size: 15px;
                background-color: #3498db;
                color: white;
                border-radius: 5px;">
        Register</button><br><br>
		Existing user? <a href="../index.html">Login here</a>
	</form>
    </div>
</center>

</body>
</html>
